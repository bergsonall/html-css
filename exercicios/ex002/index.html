<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>
        Paragrafos e quebras de linha
    </h1>
    <hr>
    <p>
        Voce pode escrever um paragrafo de qualquer jeito, basta escrever tudo dentro de p e /p
    </p>
    <p>
        Se precisar quebrar o texto em um lugar especifico <br> como esse, voce pode usar a tag br
    </p>
</body>
</html>
