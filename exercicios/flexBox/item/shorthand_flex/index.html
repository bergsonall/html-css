<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        div.container {
            display: flex;
            background-color: lightcoral;
            flex-flow: row nowrap;
        }
        .item{
            background-color: cornflowerblue;
            border: 1px solid black;
            text-align: center;
        }
        #um{
            flex: 0 1 250px
        }
        #dois{
            flex: 2 0 250px
        }
        #tres{
            flex: 1 2 250px
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="um">A</div>
        <div class="item" id="dois">B</div>
        <div class="item" id="tres">C</div>
    </div>
</body>
</html>
