<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex centralizado</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: lightsalmon;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        main{
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: lightgreen;

            height: 70vh;
            width: 70vw;
        }

        section{
            background-color: lightseagreen;

            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Tela de login</h1>
        </section>
    </main>
</body>
</html>
