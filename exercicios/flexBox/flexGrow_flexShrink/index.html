<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBasis</title>
    <style>
        div.container {
            display: flex;
            background-color: lightcoral;
            flex-flow: row nowrap;
        }
        .item{
            background-color: cornflowerblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 220px;
        }
        #um{
            flex-grow: 0;
            flex-shrink: 1;
        }
        #dois{
            flex-grow: 2;
            flex-shrink: 0;
        }
        #tres{
            flex-grow: 1;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="um">A</div>
        <div class="item" id="dois">B</div>
        <div class="item" id="tres">C</div>
    </div>
</body>
</html>
