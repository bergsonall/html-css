<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="700" autoplay loop controls>
        <source src="midia/videomp4.mp4" type="video/mp4">
        <source src="midia/videomkv.mkv" type="video/mkv">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="700" height="393" src="https://www.youtube.com/embed/i7L19SOqbNM?si=XyvqPOnDzNdAWf8a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
