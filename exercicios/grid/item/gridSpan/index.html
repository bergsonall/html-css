<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na Pratica</title>
    <style>
        .container{
            border: 3px solid blue;
            display: grid;
            grid-template: repeat(3, 100px) / repeat(4, 1fr);
            gap: 5px;
        }

        .item{
            border: 3px solid red;
        }

        #caixa1{
            background-color: red;
            grid-row: 1 / span 1;
            grid-column: 1 / -1;
        }
        #caixa2{
            background-color: green;
            grid-row: 2 / span 2;
            grid-column: 1 / span 2;
        }
        #caixa3{
            background-color: blue;
            grid-row: 2 / span 2;
            grid-column: 3 / span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="caixa1"></div>
        <div class="item" id="caixa2"></div>
        <div class="item" id="caixa3"></div>
    </div>
</body>
</html>
